<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📝 Ma Todo List</h1>
        
        <div class="input-container"
            <input class="input" type="text" placeholder="Ajouter une nouvelle tâche...">
            <button class="addButton">➕ Ajouter</button>
        </div>
        
        <div class="controls">
            <button class="emptyButton" onclick="emptyList()">🗑️ Vider la liste</button>
        </div>
        
        <div class="task-count" id="taskCount">0 tâche(s)</div>
        
        <ul class="todoList">
            <div class="empty-state">Aucune tâche pour le moment. Ajoutez-en une !</div>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
